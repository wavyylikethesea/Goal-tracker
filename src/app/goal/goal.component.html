<ul *ngFor="let goal of goals; let i = index">
    <li appStrikethrough>{{ goal.name }}</li>
    <app-goal-details [goal]='goal' *ngIf="goal.showDescription" (isComplete)="completeGoal($event, i)"></app-goal-details>
    <button (click)='toggleDetails(i)'>Details</button>
</ul>


  
<p *ngIf="goals.length > 5">You have many goals</p>
